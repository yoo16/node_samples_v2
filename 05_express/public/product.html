<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Apparel - Men &amp; Women</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/default.css">
</head>

<body class="bg-gradient-to-br from-pink-50 via-white to-blue-50 min-h-screen p-10">

    <header class="flex justify-between items-center border-b p-4">
        <h1 id="shop-title" class="text-3xl font-bold text-gray-700 tracking-wide">
            <a href="/">Spring Apparel</a>
        </h1>
        <nav class="flex space-x-6">
            <a href="/" class="text-gray-600 hover:text-gray-700">Home</a>
            <a href="/about" class="text-gray-600 hover:text-gray-700">About</a>
            <a href="/cart" class="text-gray-600 hover:text-gray-700">
                Cart
                <span id="cart-count"
                    class="ml-1 text-sm bg-red-500 text-white rounded-full px-2 py-0.5 hidden">0</span>
            </a>
        </nav>
    </header>

    <section id="product-section" class="mb-10">
        <div id="product-detail" class="grid grid-cols-1 sm:grid-cols-3 lg:grid-cols-4 gap-4">
        </div>
    </section>

    <script src="/js/product/show.js"></script>
</body>

</html>
