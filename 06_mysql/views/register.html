<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Node SNS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<main class="container mx-auto mt-8 px-4">
  <section class="w-full p-4 bg-slate-50 rounded-2xl">
    <div id="endpoint" class="text-gray-500 py-1"></div>
    <div id="sql" class="text-gray-500 py-1"></div>
  </section>

  <section class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">SignUp</h2>

    <form id="registerForm" method="post" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input type="text" id="name" name="name" value="user1" required
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" value="user1@test.com" required
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" value="pass1234" required
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500">
      </div>

      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Password（confirm）</label>
        <input type="password" id="confirm_password" name="confirm_password" value="" placeholder="pass1234" required
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500">
      </div>

      <div id="message" class="text-sm text-gray-500"></div>
      <div id="errors" class="text-sm text-red-500"></div>

      <button type="submit"
        class="w-full bg-sky-600 text-white py-2 rounded-md font-semibold hover:bg-sky-700 transition">
        Register
      </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-4">
      Already have an account?
      <a href="/login" class="text-sky-600 hover:text-sky-700 font-medium">Login</a>
    </p>
  </section>

  <section class="flex flex-col items-center justify-center">
    <div class="w-full max-w-md p-8 bg-slate-50 rounded-2xl">
      <h2 class="text-lg font-bold">Result</h2>
      <div id="sql" class="text-gray-500 p-2"></div>
    </div>
  </section>

  <script src="/js/app.js"></script>
  <script src="/js/register.js"></script>
</main>

</html>
