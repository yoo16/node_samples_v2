<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Node SNS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<main class="container mx-auto mt-8 px-4">

  <section class=" mx-auto bg-white p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">User Edit</h2>

    <section class="w-full p-4 bg-slate-50 rounded-2xl">
      <div id="endpoint" class="text-gray-500 py-1"></div>
      <div id="sql" class="text-gray-500 py-1"></div>
    </section>

    <div class="my-2">

      <form id="user-edit" action="" method="post" class="space-y-4">
        <input type="hidden" id="id" name="id" value="">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input type="text" id="name" name="name" value="" required
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" value="" required
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500">
        </div>

        <div>
          <div id="message" class="text-sm text-green-500 p-2"></div>
          <div id="errors" class="text-sm text-red-500 p-2"></div>
        </div>

        <div class="flex gap-2">
          <a href="/user/list"
            class="block w-full border border-sky-600 text-sky-600 text-center py-2 rounded-md font-semibold">Back</a>

          <button type="button" id="reload-btn"
            class="w-full bg-sky-600 text-white py-2 rounded-md font-semibold">Reload</button>
          <button type="submit" id="update-btn" class="w-full bg-sky-600 text-white py-2 rounded-md font-semibold">
            Update
          </button>
        </div>
      </form>
    </div>
  </section>

  <script src="/js/app.js"></script>
  <script src="/js/user/edit.js"></script>
</main>

</html>
