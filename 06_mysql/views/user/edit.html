<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Node SNS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<main class="container mx-auto mt-8 px-4">

  <div class="mx-auto bg-white p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">User Edit</h2>
    <div class="my-2">

      <form id="user-edit" action="" method="post" class="space-y-4">
        <input type="hidden" id="id" name="id" value="">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input type="text" id="name" name="name" value="" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" value="" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500">
        </div>

        <div class="flex gap-2">
          <a href="/user/list" class="block w-full border border-sky-600 text-sky-600 text-center py-2 rounded-md font-semibold">Back</a>

          <button type="submit" class="w-full bg-sky-600 text-white py-2 rounded-md font-semibold">
            Update
          </button>
        </div>
      </form>

    </div>
  </div>

  <script src="/js/user_edit.js"></script>
</main>

</html>
