<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6 md:p-12">
    <div class="max-w-5xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-4 tracking-tight">Socket.io Client</h1>
        </header>

        <div class="bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col border border-gray-200">
            <div class="bg-gray-800 px-6 py-4 flex justify-between items-center">
                <h2 class="text-white flex items-center">
                    <span class="text-sm bg-pink-500 text-white px-3 py-1 rounded-full font-bold">Socket.io</span>
                    <span class="ml-2 text-sm text-gray-400 font-mono">port: 3002</span>
                </h2>
                <span id="status-socketio"
                    class="text-[10px] bg-red-500 text-white px-3 py-1 rounded-full font-bold uppercase">Disconnected</span>
            </div>

            <div class="bg-gray-700 px-6 py-3 flex items-center gap-2">
                <input type="text" id="socketio-message" placeholder="メッセージを入力..."
                    class="flex-1 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="sendSocketIO()"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-md transition active:scale-95">Send</button>
            </div>

            <div id="log-socketio"
                class="flex-1 h-80 p-6 bg-gray-900 text-sm font-mono text-gray-300 overflow-y-auto space-y-2"></div>
        </div>
    </div>
    <script src="/js/socketio-client.js"></script>
</body>

</html>
