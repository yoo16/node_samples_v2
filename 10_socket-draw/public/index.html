<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintSync - リアルタイムお絵かき</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/css/draw.css">
</head>

<body class="bg-gray-50 min-h-screen flex flex-col items-center p-4 md:p-8 text-gray-800">

    <header class="mb-6 w-full max-w-5xl flex justify-between items-end">
        <div>
            <h1 class="text-3xl font-black text-black-600">PaintSync.</h1>
            <div class="flex items-center gap-2">
                <div class="text-gray-500 font-medium">
                    <span id="currentRoomName" class="text-indigo-600 font-bold">未参加</span>
                </div>
                <button onclick="location.reload()"
                    class="text-[10px] bg-gray-200 px-2 py-0.5 rounded hover:bg-gray-300">部屋を変更</button>
            </div>
        </div>
        <div
            class="flex items-center gap-2 text-xs font-bold text-gray-400 bg-white px-3 py-1 rounded-full shadow-sm border border-gray-100">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> ONLINE
        </div>
    </header>

    <div id="roomModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm border border-gray-100">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-black text-gray-800 mb-2">どこで描く？</h2>
                <p class="text-gray-500 text-sm">のんびりお絵かきする場所を選んでね。</p>
            </div>

            <div class="relative mb-6">
                <select id="roomSelect"
                    class="w-full appearance-none border-2 border-gray-100 p-4 rounded-2xl bg-gray-50 text-gray-700 font-bold focus:border-indigo-400 outline-none cursor-pointer transition-all">
                    <option value="ひだまりの庭">🌼 ひだまりの庭</option>
                    <option value="そよ風のテラス">🍃 そよ風のテラス</option>
                    <option value="まどろみの森">🌲 まどろみの森</option>
                    <option value="星空のキャンプ">✨ 星空のキャンプ</option>
                    <option value="ふわふわの雲の上">☁️ ふわふわの雲の上</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400">
                    <svg class="fill-current h-4 w-4" viewBox="0 0 20 20">
                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                    </svg>
                </div>
            </div>

            <button id="joinBtn"
                class="w-full bg-indigo-500 text-white font-black p-4 rounded-2xl shadow-lg shadow-indigo-200 hover:bg-indigo-600 hover:-translate-y-0.5 transition-all">
                キャンバスに入る
            </button>
        </div>
    </div>

    <main class="w-full max-w-5xl flex flex-col md:flex-row gap-6">
        <aside
            class="flex md:flex-col gap-4 p-4 bg-white rounded-2xl shadow-xl border border-gray-200 md:w-20 items-center">
            <span class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Color</span>
            <div class="relative group">
                <input type="color" id="colorPicker" value="#000000"
                    class="w-12 h-12 rounded-lg cursor-pointer border-none bg-transparent">
            </div>

            <div class="w-px h-8 md:w-8 md:h-px bg-gray-100"></div>

            <button id="paintBtn" class="w-12 h-12 flex items-center justify-center rounded-xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.5 6.5l4 4" />
                </svg>
            </button>

            <button id="eraserBtn" class="w-12 h-12 flex items-center justify-center rounded-xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 21l-4-4c-1-1-1-2.5 0-3.4l9.5-9.5c1-1 2.5-1 3.4 0l5.5 5.5c1 1 1 2.5 0 3.4L13 21H7z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 21h4" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11l9 9" />
                </svg>
            </button>

            <div class="w-px h-8 md:w-8 md:h-px bg-gray-100"></div>

            <div class="flex flex-col items-center gap-3 w-full">
                <span class="text-[10px] font-black text-gray-400 uppercase tracking-widest text-center">Size</span>

                <div id="sizeSelector" class="flex md:flex-col gap-3">
                    <button data-size="2"
                        class="size-btn group w-12 h-12 flex items-center justify-center bg-gray-50 rounded-xl border-2 border-transparent hover:border-gray-200 transition-all">
                        <div class="bg-gray-400 group-[.active]:bg-gray-600 rounded-full w-[2px] h-[2px]"></div>
                    </button>
                    <button data-size="6"
                        class="size-btn group w-12 h-12 flex items-center justify-center bg-gray-50 rounded-xl border-2 border-transparent hover:border-gray-200 transition-all">
                        <div class="bg-gray-400 rounded-full w-[6px] h-[6px]"></div>
                    </button>
                    <button data-size="14"
                        class="size-btn group w-12 h-12 flex items-center justify-center bg-gray-50 rounded-xl border-2 border-transparent hover:border-gray-200 transition-all">
                        <div class="bg-gray-400 group-[.active]:bg-gray-600 rounded-full w-[14px] h-[14px]"></div>
                    </button>
                    <button data-size="30"
                        class="size-btn group w-12 h-12 flex items-center justify-center bg-gray-50 rounded-xl border-2 border-transparent hover:border-gray-200 transition-all">
                        <div class="bg-gray-400 group-[.active]:bg-gray-600 rounded-full w-[24px] h-[24px]"></div>
                    </button>
                </div>
            </div>

            <div class="hidden md:block flex-grow"></div>

            <button id="clearBtn" class="p-3 text-black hover:bg-red-50 rounded-xl transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
        </aside>

        <div id="canvas-container"
            class="relative bg-white rounded-2xl shadow-2xl border-4 border-white overflow-hidden">
            <canvas id="canvas" width="900" height="600" class="w-full h-full block bg-white"></canvas>
        </div>
    </main>

    <script src="/js/draw.js"></script>
</body>

</html>
